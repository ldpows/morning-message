// deterministic daily selection (same all day; same across devices)
function hashString(str){
  let h = 2166136261;
  for (let i=0;i<str.length;i++){
    h ^= str.charCodeAt(i);
    h = Math.imul(h, 16777619);
  }
  return h >>> 0;
}
function pick(arr, key, salt){
  return arr[hashString(key + "|" + salt) % arr.length];
}
